<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8 "></meta>
	<title>Menu iniciar</title>
</h:head>


<h:body>

	<header>


		<div id="tabmenu">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Perfil" outcome="perfil.xhtml" icon="pi pi-star">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Meus cultivos" outcome="meusCultivos.xhtml"
					icon="pi pi-search">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Monitoramento da minha água"
					outcome="monitoramento.xhtml" icon="pi pi-file">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Informações do tempo"
					outcome="informacaoTempo.xhtml" icon="pi pi-briefcase">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Acionar irrigação" outcome="irrigacao.xhtml"
					icon="pi pi-user">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Sobre" outcome="Sobre.xhtml" icon="pi pi-user">
					<f:param name="i" value="5" />
				</p:menuitem>
				<p:menuitem value="Cadastrar Pessoa"
					outcome="gerenciadorUsuario.xhtml" icon="pi pi-user">
					<f:param name="i" value="6" />
				</p:menuitem>
			</p:tabMenu>

		</div>

		<Style>
#tabmenu {
	padding: 15px;
	margin-left: -15px;
	
}
</Style>











		<style>
#voltar {
	margin-left: 90%;
}
</style>
	</header>



	<footer> </footer>
</h:body>
</html>
