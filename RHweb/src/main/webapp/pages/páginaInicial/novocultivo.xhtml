<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8 "></meta>
</h:head>


<h:body>

	<ui:include src="menu2.xhtml" />
	<p:messages />

	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Cultivo" />
			</f:facet>

			<p:outputLabel value="O que deseja plantar? " for="nomeCultivoField" />
			<p:inputText id="nomeCultivoField" value="#{cultivoBean.entidade.nomeCultivo}"
				label="nomeplantacao" style="width:350px" />

			<p:outputLabel value="Data da plantação: " for="periodoSafraField" />
			<p:calendar id="periodoSafraField" value="#{cultivoBean.entidade.periodoSafra}"
				label="Dataplantacao" style="width:350px" />




			<p:commandButton id="btnNovo" value="Novo"
				action="#{usuarioBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{usuarioBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{usuarioBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">cidade</f:facet>
				<h:outputText value="#{entidade.cidade}" />
			</p:column>
			>

			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{usuarioBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{usuarioBean.editar(entidade.id)}"></p:commandButton>
				<li id="Confirmar"><a href="Sobre.xhtml">Menu Inicial </a></li>
			</p:column>
		</p:dataTable>

		
	</h:form>
</h:body>
</html>
