<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8 "></meta>
</h:head>


<h:body>

	<header>

		<style type="text/css">
.ui-stack {
	z-index: 1000;
}
</style>

		<ui:include src="menu2.xhtml" />


		<p:stack icon="../img/novo.png" expanded="false" id="botao">
			<p:menuitem value="Novo Cultivo" icon="../img/novoc.png"
				url="novocultivo.xhtml" id="novocultivo" />
			<p:menuitem value="Meus Cultivos" icon="../img/meuscultivos.png"
				url="meusCultivos.xhtml" id="meuscultivos" />

		</p:stack>




		<h1 id="titulo">Histórico de cultivo</h1>
		<h:form>
			<p:dataTable id="dataTableEntidades" border="1" var="entidade"
				value="#{cultivoBean.entidades}">
				<p:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{entidade.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{entidade.nomeCultivo}" />
				</p:column>
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{entidade.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">Período da Safra</f:facet>
					<h:outputText value="#{entidade.periodoSafra}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>


				<p:column>
					<f:facet name="header">Opções</f:facet>
					<p:commandButton value="Remover" ajax="false"
						action="#{cultivoBean.remove(entidade)}"></p:commandButton>
					<p:commandButton value="Editar" ajax="false"
						action="#{cultivoBean.editar(entidade.id)}"></p:commandButton>
				</p:column>
			</p:dataTable>

			<li id="voltar"><a id="menu2" href="meusCultivos.xhtml">Voltar
			</a></li>


		</h:form>


		<style>
		
		#titulo{
		color: #3a7a4c;
		
		}
#voltar {
	margin-left: 1700px;
	color: #80187e;
}

#menu2 {
	color: #324eab
}

#botao {
	z-index: 1000;
}
</style>
	</header>



	<footer> </footer>
</h:body>
</html>
