<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8 "></meta>
</h:head>


<h:body>



	<ui:include src="menu2.xhtml" />

	<h:form>
		<h3 style="margin-top: 0">Minhas Informações</h3>
		<p:panelGrid columns="1">
			<f:facet name="header">
				<img width="200px" height="200px" src="../img/perfil.png" />
			</f:facet>
		</p:panelGrid>


		<p:growl id="messages" showDetail="true" />
 
<br />
		<h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadView.file}" mode="simple"
				skinSimple="true" />
			<br />
			
		</h:form>
		<br> </br>

		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{usuarioBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<br> </br>
			<p:column>
				<f:facet name="header">cidade</f:facet>
				<h:outputText value="#{entidade.cidade}" />
			</p:column>
			<p:column>
				<f:facet name="header">numeroTelefone</f:facet>
				<h:outputText value="#{entidade.numeroTelefone}" />
			</p:column>

			<p:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{entidade.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">estado</f:facet>
				<h:outputText value="#{entidade.estado}" />
			</p:column>

			


		</p:dataTable>


	</h:form>




	<style>
#voltar {
	margin-left: 1700px;
	color: #80187e;
}

#menu2 {
	color: #320eab
}
</style>


</h:body>
</html>
