<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8 "></meta>
</h:head>


<h:body>

	<ui:include src="menu2.xhtml" />
	<p:messages />

	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="UsuÃ¡rio" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{usuarioBean.entidade.nome}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="Cidade: " for="cidadeField" />
			<p:inputText id="cidadeField" value="#{usuarioBean.entidade.cidade}"
				label="cidade" style="width:350px" />

			<p:outputLabel value="Numero telefone: " for="numerotelefoneField" />
			<p:inputText id="numerotelefoneField"
				value="#{usuarioBean.entidade.numeroTelefone}"
				label="numerotelefone" />

			<p:outputLabel value="Email: " for="emailField" />
			<p:inputText id="emailField" value="#{usuarioBean.entidade.email}"
				label="email" />

			<p:outputLabel value="Estado: " for="estadoField" />
			<p:inputText id="estadoField" value="#{usuarioBean.entidade.estado}"
				label="estado" />

			<p:outputLabel value="Senha: " for="senhaField" />
			<p:password id="senhaField" value="#{usuarioBean.entidade.senha}"
				label="senha" style="width:350px" />
			<p:outputLabel value="Imagem de Perfil: " for="imageUserField" />
			<p:password id="imageUserField" value="#{usuarioBean.entidade.imageUser}"
				label="imageUser" style="width:350px" />




			<p:commandButton id="btnNovo" value="Cadastrar"
				action="#{usuarioBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{usuarioBean.limpar()}" ajax="false" />
		</p:panelGrid>





	</h:form>
</h:body>
</html>
