<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Usuários</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{UsuarioBean.entidade.nome}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="Cidade: " for="cidadeField" />
			<p:inputText id="cidadelField" value="#{usuarioBean.entidade.cidade}"
				label="cidade" style="width:350px" />

			<p:outputLabel value="Numero telefone: " for="numerotelefoneField" />
			<p:calendar id="numerotelefoneField"
				value="#{usuarioBean.entidade.numerotelefone}" label="numerotelefone" />
				
				<p:outputLabel value="Email: " for="emailField" />
			<p:calendar id="emailField"
				value="#{usuarioBean.entidade.email}" label="email" />
				
				<p:outputLabel value="Estado: " for="estadoField" />
			<p:calendar id="estadoField"
				value="#{usuarioBean.entidade.estado}" label="estado" />
				
				<p:outputLabel value="Producao: " for="producaoField" />
			<p:calendar id="producaoField"
				value="#{usuarioBean.entidade.producao}" label="producao" />
				
				<p:outputLabel value="Irrigacao: " for="irrigacaoField" />
			<p:calendar id="irrigacaoField"
				value="#{usuarioBean.entidade.irrigacao}" label="irrigacao" />

			<p:commandButton id="btnNovo" value="Novo"
				action="#{usuarioBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{usuarioBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{usuarioBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{entidade.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nascimento</f:facet>
				<h:outputText value="#{entidade.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{usuarioBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{usuarioBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
