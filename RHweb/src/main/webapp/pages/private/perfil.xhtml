<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Perfil</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>

			<p:outputLabel value="nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{usuarioBean.entidade.nome}"
				label="nome" style="width:350px" />


			<p:outputLabel value="email: " for="emailField" />
			<p:inputText id="emailField" value="#{usuarioBean.entidade.email}"
				label="email" style="width:350px" />

			<p:outputLabel value="cidade: " for="cidadeField" />
			<p:inputText id="cidadeField" value="#{usuarioBean.entidade.cidade}"
				label="cidade" style="width:350px" />



			<p:outputLabel value="numeroTelefone: " for="numeroTelefoneField" />
			<p:inputText id="numeroTelefoneField"
				value="#{usuarioBean.entidade.numeroTelefone}"
				label="numeroTelefone" style="width:350px" />

			<p:outputLabel value="estado: " for="estadoField" />
			<p:inputText id="estadoField" value="#{usuarioBean.entidade.estado}"
				label="estado" style="width:350px" />




			<p:commandButton id="btnNovo" value="Novo"
				action="#{usuarioBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{usuarioBean.limpar()}" ajax="false" />
		</p:panelGrid>



		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{usuarioBean.entidades}">
			<p:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">email</f:facet>
				<h:outputText value="#{entidade.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">cidade</f:facet>
				<h:outputText value="#{entidade.cidade}" />
			</p:column>
			<p:column>
				<f:facet name="header">numeroTelefone</f:facet>
				<h:outputText value="#{entidade.numeroTelefone}" />
			</p:column>
			<p:column>
				<f:facet name="header">estado</f:facet>
				<h:outputText value="#{entidade.estado}" />
			</p:column>




			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{usuarioBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{usuarioBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
